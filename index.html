<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Harpreet Singh</title>
  <meta name="description" content="Harpreet Singh writes about AI, Entrepreneurship, Meditation & Beingness.">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
  <style>
    *, *::before, *::after {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0a0a0a;
      color: #e8e8e8;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      overflow: hidden;
    }

    /* Subtle grain texture */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      opacity: 0.03;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
    }

    /* Soft radial glow */
    body::after {
      content: '';
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, rgba(255,255,255,0.02) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 720px;
      width: 100%;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      object-position: center top;
      border: 2px solid #222;
      margin-bottom: 1.5rem;
    }

    .name {
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      font-weight: 500;
      letter-spacing: 0.2em;
      text-transform: uppercase;
      color: #666;
      margin-bottom: 2.5rem;
    }

    .banner {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: clamp(1.75rem, 4.5vw, 2.75rem);
      font-weight: 500;
      line-height: 1.4;
      color: #e8e8e8;
      margin-bottom: 4rem;
    }

    .banner em {
      font-style: italic;
      color: #fff;
    }

    .divider {
      width: 48px;
      height: 1px;
      background: #333;
      margin: 0 auto 4rem;
    }

    .ctas {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .cta {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      width: 280px;
      padding: 2.5rem 2rem;
      border: 1px solid #222;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.02);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .cta::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at 50% 120%, rgba(255,255,255,0.04) 0%, transparent 60%);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .cta:hover {
      border-color: #444;
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.04);
    }

    .cta:hover::before {
      opacity: 1;
    }

    .cta-label {
      font-size: 0.75rem;
      font-weight: 500;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      color: #555;
      margin-bottom: 0.75rem;
    }

    .cta-title {
      font-family: 'Inter', sans-serif;
      font-size: 1.25rem;
      font-weight: 600;
      color: #e8e8e8;
      transition: color 0.3s ease;
    }

    .cta:hover .cta-title {
      color: #fff;
    }

    .cta-arrow {
      margin-top: 1.25rem;
      color: #444;
      transition: all 0.3s ease;
    }

    .cta:hover .cta-arrow {
      color: #888;
      transform: translateX(4px);
    }

    @media (max-width: 640px) {
      .ctas {
        flex-direction: column;
        align-items: center;
      }

      .cta {
        width: 100%;
        max-width: 320px;
      }

      .name {
        margin-bottom: 2rem;
      }

      .banner {
        margin-bottom: 2.5rem;
      }

      .divider {
        margin-bottom: 2.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="headshot.jpg" alt="Harpreet Singh" class="avatar">
    <p class="name">Harpreet Singh</p>

    <h1 class="banner">
      I write about <em>AI</em>, <em>Entrepreneurship</em>,<br>
      <em>Meditation</em> &amp; <em>Beingness</em>
    </h1>

    <div class="divider"></div>

    <div class="ctas">
      <a href="https://newsletter.harpreet.io" class="cta">
        <span class="cta-label">AI &amp; Tech</span>
        <span class="cta-title">ai.harpreet.io</span>
        <svg class="cta-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
      </a>

      <a href="https://formeditators.com" class="cta">
        <span class="cta-label">Meditation &amp; Being</span>
        <span class="cta-title">formeditators.com</span>
        <svg class="cta-arrow" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M5 12h14M12 5l7 7-7 7"/>
        </svg>
      </a>
    </div>
  </div>
</body>
</html>
